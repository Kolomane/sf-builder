    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <script type="module">
        ///////////////////////////////
        // SETTINGS PAGE //////////////
        ///////////////////////////////

        // Settings -> Toggle View Mode
        $('#view-mode-toggle').on("click", function () {
            let viewMode = "dark"
            let oppositeViewMode = "light"
            let currentView = $('#view-mode-toggle').text();
            if (currentView == "dark Mode Toggle") {
                viewMode = "dark";
                oppositeViewMode = "light";
            } else {
                viewMode = "light";
                oppositeViewMode = "dark";
            }
            $('#view-mode-toggle').attr('class', `btn btn-${oppositeViewMode}`);
            $('#view-mode-toggle').text(`${oppositeViewMode} Mode Toggle`)
            $('#html-tag').attr('data-bs-theme', `${viewMode}`);
        });

        ///////////////////////////////
        // POPULATE HTML //////////////
        ///////////////////////////////


        ///////////////////////////////
        // DOCUMENT READY /////////////
        ///////////////////////////////

        $(document).ready(function () {
            console.log(`document.ready`)
            console.log(`after document.ready`)
        });

        ///////////////////////////////
        // LISTENERS //////////////////
        ///////////////////////////////

        // Flip Icon - Import a jQuery event Listener AFTER loading Conditions
        $('[id$="Modal"]').on('click', '[id$="-expand"]', function (event) {
            // console.log(`clicked the thing | name = ${event.target.parentElement.id}`)
            flipIcon(`${event.target.id}`)
        })

        function flipIcon(name) {
            console.log(`flipicon | name = ${name}`)
            let theButton = $(`#${name}`);
            if (theButton.html() == '<i class="bi bi-arrow-bar-up"></i>') {
                theButton.html('<i class="bi bi-arrow-bar-down"></i>')
            } else {
                theButton.html('<i class="bi bi-arrow-bar-up"></i>')
            }
        }
    </script>
